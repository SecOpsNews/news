name: Generate GitHub Issues RSS Feed

on:
    schedule:
        - cron: "0 7 * * *" # Run daily at 7 UTC
    workflow_dispatch: # Allow manual triggering

jobs:
    generate-rss:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install requests feedgenerator pytz

            - name: Generate RSS feed
              run: python _python/feed-generator.py
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  REPO_OWNER: ${{ github.repository_owner }}
                  REPO_NAME: ${{ github.repository.name }}
                  OUTPUT_FILE: issues_feed.xml

            - name: Upload RSS feed as artifact
              uses: actions/upload-artifact@v3
              with:
                  name: issues-rss-feed
                  path: issues_feed.xml

            - name: Commit and push feed to repository
              run: |
                  git config --global user.name 'GitHub Action'
                  git config --global user.email 'action@github.com'
                  git add issues_feed.xml
                  git commit -m "Update issues RSS feed" || echo "No changes to commit"
                  git push
